<!doctype html><html lang="ru"><head><meta charset="UTF-8" lang="ru"><meta content="width=device-width,initial-scale=1" name="viewport"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img alt="mesto Russia" class="header__logo" src="1732709078ebe4845e4f.svg"></header><main class="content"><section class="user-panel"><div class="user-panel__avatar-container"><img alt="автор" class="user-panel__avatar" src="c15cb08ab8ecfaba54c6.jpg"></div><div class="user-panel__info"><div class="user-panel__name-container"><h1 class="user-panel__name">Жак-Ив Кусто</h1><button class="user-panel__edit-name button" type="button" aria-label="изменить профиль"></button></div><p class="user-panel__description">Исследователь океана</p></div><button class="user-panel__add button" type="button" aria-label="добавить"></button></section><section class="photo-grid"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close button" aria-label="закрыть"></button><form class="form" name="user" id="user-form"><fieldset class="form__input-container"><input class="form__item" id="name" name="name" placeholder="Имя" value="Жак-Ив Кусто" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я \-]+$" data-error-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы"><div class="name-error form__input-error"></div><input class="form__item" id="desc" name="about" placeholder="Описание" value="Исследователь океана" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я \-]+$" data-error-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы"><div class="desc-error form__input-error"></div></fieldset><button class="form__button button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_place"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Новое место</h2><button class="popup__close button" aria-label="закрыть"></button><form class="form" name="new-place"><fieldset class="form__input-container"><input class="form__item" id="title" name="name" placeholder="Название" value="" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я \-]+$" data-error-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы"><div class="title-error form__input-error"></div><input class="form__item" id="link" name="link" placeholder="Ссылка" value="" required type="url"><div class="link-error form__input-error"></div></fieldset><button class="form__button button" type="submit">Создать</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Обновить аватар</h2><button class="popup__close button" aria-label="закрыть"></button><form class="form" name="avatar"><fieldset class="form__input-container"><input class="form__item" id="av-link" name="link" placeholder="Ссылка" value="" required type="url"><div class="av-link-error form__input-error"></div></fieldset><button class="form__button button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_check"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Вы уверены?</h2><button class="popup__close button" aria-label="закрыть"></button> <button class="form__button button" type="submit">Да</button></div></div><div class="popup popup_type_card"><div class="popup__container popup__container_type_image"><img src="" class="popup__image"> <button class="popup__close button" aria-label="закрыть"></button><p class="popup__image-caption"></p></div></div><template id="card"><article class="card"><img class="car
