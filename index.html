<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" lang="ru">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>
<body class="page">
<header class="header">
  <img alt="mesto Russia" class="header__logo" src="images/logo.svg">
</header>
<main class="content">
  <section class="user-panel">
    <img alt="автор" class="user-panel__avatar" src="images/user-pic.jpg">
    <div class="user-panel__info">
      <div class="user-panel__name-container">
        <h1 class="user-panel__name">Жак-Ив Кусто</h1>
        <button class="user-panel__edit-name button" type="button" aria-label="изменить профиль"></button>
      </div>
      <p class="user-panel__description">Исследователь океана</p>
    </div>
    <button class="user-panel__add button" type="button" aria-label="добавить"></button>
  </section>
  <section class="photo-grid">
    <article class="card">
      <img alt="Карачаевск" class="card__image" src="images/karachaevsk.jpg">
      <div class="card__desc">
        <h2 class="card__title">Карачаевск</h2>
        <button class="card__like button" type="button" aria-label="понравилось"></button>
      </div>
    </article>
    <article class="card">
      <img alt="Гора Эльбрус" class="card__image" src="images/elbrus.jpg">
      <div class="card__desc">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button class="card__like button" type="button" aria-label="понравилось"></button>
      </div>
    </article>
    <article class="card">
      <img alt="Домбай" class="card__image" src="images/dombai.jpg">
      <div class="card__desc">
        <h2 class="card__title">Домбай</h2>
        <button class="card__like button" type="button" aria-label="понравилось"></button>
      </div>
    </article>
    <article class="card">
      <img alt="Домбай" class="card__image" src="images/dombai.jpg">
      <div class="card__desc">
        <h2 class="card__title">Домбай</h2>
        <button class="card__like button" type="button" aria-label="понравилось"></button>
      </div>
    </article>
    <article class="card">
      <img alt="Гора Эльбрус" class="card__image" src="images/elbrus.jpg">
      <div class="card__desc">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button class="card__like button" type="button" aria-label="понравилось"></button>
      </div>
    </article>
    <article class="card">
      <img alt="Карачаевск" class="card__image" src="images/karachaevsk.jpg">
      <div class="card__desc">
        <h2 class="card__title">Карачаево-Черкессия</h2>
        <button class="card__like button" type="button" aria-label="понравилось"></button>
      </div>
    </article>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

<div class="popup">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <button class="popup__close button" aria-label="закрыть"></button>
  <form class="form" name="user">
    <fieldset class="form__input-container">
      <input class="form-item" name="name" placeholder="Имя" type="text" value="Жак-Ив Кусто">
      <input class="form-item" name="description" placeholder="Описание" type="text" value="Исследователь океана">
    </fieldset>
    <button class="form__button button" type="submit">Сохранить</button>
  </form>
    </div>
</div>
</body>
</html>
